<!DOCTYPE html>
<html>
	<head>
		<title>Text translation</title>
		<meta charset="UTF-8">
	</head>
	<body>
		<h3 onmouseover="textPL(this)">Sticks and stones may break my bones, but words will never harm me.</h3>
		<script>
			// a JavaScript code here ...
			let english = "Sticks and stones may break my bones, but words will never harm me.";
			let polish = "Kije i kamienie kości mi połamią, ale twoje słowa nigdy mnie nie zranią";
			let h3 = document.getElementsByTagName("h3")[0];

			h3.addEventListener('mouseover', function () {
				this.replaceWith(polish);
			});

			h3.addEventListener('mouseout', function () {
					h3.replaceWith(english);
			});
			// Translation:
			// Kije i kamienie kości mi połamią, ale twoje słowa nigdy mnie nie zranią

			function textPL(element){
				element.innerHTML = "Kije i kamienie kości mi połamią, ale twoje słowa nigdy mnie nie zranią"
			}
		</script>
	</body>
</html>
